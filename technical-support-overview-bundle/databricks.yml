# Databricks Asset Bundle configuration, more info here: https://docs.databricks.com/en/dev-tools/bundles/settings.html
bundle:
  name: "technical-support-overview-bundle"

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  # The "warehouse_id" variable is used to reference the warehouse used by the dashboard.
  warehouse_id:
    lookup:
      # Replace this with the name of your SQL warehouse.
      warehouse: "Serverless Starter Warehouse2"

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-f901bc35-74de.cloud.databricks.com

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://dbc-f901bc35-74de.cloud.databricks.com
      # We always use /Users/kevin.stumpf@databricks.com for all resources to make sure we only have a single copy.
      root_path: /Users/kevin.stumpf@databricks.com/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as kevin.stumpf@databricks.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: kevin.stumpf@databricks.com
